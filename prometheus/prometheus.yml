# Prometheus Configuration for ST 2110 Monitoring

global:
  scrape_interval: 1s          # Fast scraping for real-time broadcast
  evaluation_interval: 5s
  external_labels:
    cluster: 'st2110-production'
    environment: 'broadcast'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ST 2110 RTP Stream Exporter
  - job_name: 'st2110-rtp'
    scrape_interval: 1s  # Real-time for broadcast
    static_configs:
      - targets: ['st2110-rtp-exporter:9100']
        labels:
          exporter: 'rtp'

  # PTP Timing Exporter
  - job_name: 'st2110-ptp'
    scrape_interval: 1s
    static_configs:
      - targets: ['st2110-ptp-exporter:9200']
        labels:
          exporter: 'ptp'

  # gNMI Network Switch Collector
  - job_name: 'st2110-switches'
    scrape_interval: 5s
    static_configs:
      - targets: ['st2110-gnmi-collector:9273']
        labels:
          exporter: 'gnmi'

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']

  # Blackbox Exporter (endpoint probing)
  - job_name: 'blackbox'
    scrape_interval: 30s
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://prometheus:9090/-/healthy
          - http://grafana:3000/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Storage configuration
storage:
  tsdb:
    retention.time: 90d
    retention.size: 50GB

