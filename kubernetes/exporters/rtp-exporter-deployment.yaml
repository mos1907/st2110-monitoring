apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: st2110-rtp-exporter
  namespace: st2110-monitoring
spec:
  selector:
    matchLabels:
      app: st2110-rtp-exporter
  template:
    metadata:
      labels:
        app: st2110-rtp-exporter
    spec:
      hostNetwork: true  # Required for packet capture
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: rtp-exporter
        image: st2110-rtp-exporter:latest  # Build and push to your registry
        args:
          - '--config=/etc/st2110/streams.yaml'
          - '--listen=:9100'
        ports:
        - containerPort: 9100
          name: metrics
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - name: config
          mountPath: /etc/st2110
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
          privileged: true  # Required for packet capture
      volumes:
      - name: config
        configMap:
          name: rtp-exporter-config

